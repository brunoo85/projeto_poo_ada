<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Catálogo de Séries</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>  Catálogo de Séries </header>
     <main>
          <section class="formulario">
               <!-- <form action="post"> -->
                    <form id="formulario">
                    <label for="title" class="labelInput">Título</label>
                    <input type="text" name="titulo" id="title" placeholder="Digite um item">

                    <label for="gender" class="labelInput" >Gênero</label>
                    <input type="text" name="genero" id="gender">

                    <label for="plataform" class="labelInput" >Plataforma</label>
                    <input type="text" name="plataforma" id="plataform">

                    
                    <h1 class="labelInput assistida">Assistida?</h1>

                    <div class="formLabel">
                         <input type="radio" name="assistida" id="yes" value="Sim">
                         <label for="yes" class="sim radius">Sim</label>

                         <input type="radio" name="assistida" id="no" value="Não">
                         <label for="no" class="nao radius">Não</label>
                    </div>
                    
                    <button type="submit" class="botaoForm">
                         Adicionar
                    </button>

               </form>
          </section>
          <section class="catalogo">
               <ul class="listaSeries">

                         <div>

                              <p> Gênero: Teste</p>
                              <p> Plataforma: Teste</p>

                              <button> Alterar</button>
                         </div>
                    </li>
               </ul>
          </section>
     </main>
     <script src="main.js"></script>
</body>
</html>
